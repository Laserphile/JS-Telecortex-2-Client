jobs:
  include:
    - stage: test
      language: node_js
      node_js: '11'
      services:
        - docker
      install:
        - docker pull vanbujm/moonbase-balena:v0.1.0-ci-v0.2.14
      script:
        - docker run -v $(pwd):/app -v $(yarn cache dir):/yarn-cache -e CODECOV_TOKEN="$CODECOV_TOKEN" vanbujm/moonbase-balena:v0.1.0-ci-v0.2.14 -c "cd /app && yarn --cache-folder /yarn-cache && yarn test-ci && codecov"
      cache:
        yarn: true
        directories:
          - essential-build-artifacts-arm
stages:
  - test
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
